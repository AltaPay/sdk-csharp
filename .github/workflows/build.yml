name: Run .NET Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  dotnet-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Check docker version
        run: ls -al
        
      - name: Check docker version
        run: bash docker-build-script.sh
        working-directory: sdk-csharp/docker

